<body>
  <header class="navbar">
    <div class="emergency-container">
      <button id="sosButton" class="sos-btn">SOS</button>
      <button id="emergencyButton" class="emergency-btn">Emergency</button>
      <div class="emergency-dropdown" id="emergencyDropdown">

    </div>
    <h1 class="header-title">Alertify</h1>
    <div class="options-container">
      <button class="options-btn">
        <img src="https://img.icons8.com/material-rounded/24/menu.png" alt="Options Menu" class="options-icon">
      </button>
      <div class="options-menu">
        <a href="Profile/profile.html">Profile</a>

        <a href="#">Logout</a>
      </div>
    </div>
  </header>

  

  <main class="container">
    <!-- Left Flexbox -->
    <div class="flexbox">
      <form id="incidentForm">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>

        <label for="incidentType">Incident Type:</label>
        <select id="incidentType" name="incidentType" required>
          <option value="" disabled selected>Select an incident</option>
          <option value="Fire">Fire</option>
          <option value="Flood">Flood</option>
          <option value="Accident">Accident</option>
          <option value="Earthquake">Earthquake</option>
          <option value="Landslide">Landslide</option>
          <option value="Medical Emergency">Medical Emergency</option>
          <option value="Crime">Crime</option>
          <option value="Power Outage">Power Outage</option>
          <option value="Gas Leak">Gas Leak</option>
          <option value="Garbage">Garbage</option>
        </select>

        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>

        <label for="incidentDetails">Additional Details:</label>
        <textarea id="incidentDetails" name="incidentDetails" placeholder="Provide more information about the incident"></textarea>



        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Center Flexbox -->
    <div class="flexbox" id="mapContainer">
      <div id="map"></div>
    </div>

    <!-- Right Flexbox -->
    <div class="flexbox" id="outputContainer">
      <h2>Notifications</h2>
      <ul id="incidentSummary"></ul>
    </div>

<!-- Chat Section -->

  </div>
</div>
